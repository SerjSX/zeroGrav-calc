<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zeroGrav Calc - simple web-based calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="media/calc.png">

    <!--Loads the font Inconsolata for a terminal-like font display. You know. Space. Retro. :)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <!--Header title-->
        <h1>zeroGrav Calc</h1>
        
        <a href="https://github.com/SerjSX/zeroGrav-calc" target="_blank" title="Visit the Github page"><img alt="Github page link" src="media/github-mark.svg"></a>
    </nav>

    <!--The following div element will store all elements displayed on the screen-->
    <div class="flex-container">

        <!--This main element, .calculator-container, stores the calculator itself and the elements for it-->
        <main class="calculator-container" id="calculator-container">
            <!-- Calculator Display -->
            <section id="display" class="calculator-display">

            </section>

            <!-- Calculator Buttons -->
            <section class="calculator-buttons">
                <!--.calculator-buttons-wrap stores the buttons of each row-->
                <div class="calculator-buttons-wrap">
                    <button type="button" data-value="(" title="Open Paranthesis">(</button>
                    <button type="button" data-value=")" title="Close Paranthesis">)</button>
                    <button type="button" data-value="D" title="Delete">D</button>
                    <button type="button" data-value="C" title="Clear">C</button>
                </div>

                <div class="calculator-buttons-wrap">
                    <button type="button" data-value="7">7</button>
                    <button type="button" data-value="8">8</button>
                    <button type="button" data-value="9">9</button>
                    <button type="button" data-value="/" title="Divide">/</button>
                </div>

                <div class="calculator-buttons-wrap">
                    <button type="button" data-value="4">4</button>
                    <button type="button" data-value="5">5</button>
                    <button type="button" data-value="6">6</button>
                    <button type="button" data-value="*" title="Multiply">x</button>
                </div>

                <div class="calculator-buttons-wrap">
                    <button type="button" data-value="1">1</button>
                    <button type="button" data-value="2">2</button>
                    <button type="button" data-value="3">3</button>
                    <button type="button" data-value="-" title="Subtract">-</button>
                </div>

                <div class="calculator-buttons-wrap">
                    <button type="button" data-value="0">0</button>
                    <button type="button" data-value=".">.</button>
                    <button type="button" data-value="=" title="Compute">=</button>
                    <button type="button" data-value="+" title="Add">+</button>
                </div>
            </section>
        </main>
    </div>

    <!--Loads the javascript file-->
    <script src="script.js"></script>
</body>

</html>
